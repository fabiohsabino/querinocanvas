<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio de JavaScript</title>
    <style>
        canvas{
            margin-left: 350px;
            margin-top: 42px;
            border: 8px solid black;
        }
    </style>
</head>
<body>
    <canvas width="800" height="600"></canvas>
    <script>
        const canvas = document.querySelector("canvas")  
        const ctx = canvas.getContext("2d")
        //Rosto
        ctx.beginPath()
        ctx.arc(400, 300, 210, 0, 2 * Math.PI, false)
        ctx.strokeStyle = "black"
        ctx.stroke()
        ctx.fillStyle = "rgba(209, 173, 128)"
        ctx.fill()
        //Boca
        ctx.beginPath()
        ctx.moveTo(300, 400)
        ctx.lineTo(500, 400)
        ctx.lineTo(400, 480)
        ctx.lineTo(300, 400)
        ctx.strokeStyle = "black"
        ctx.stroke()
        ctx.fillStyle = "red"
        ctx.fill()
        //Nariz
        ctx.beginPath()
        ctx.moveTo(400, 300)
        ctx.lineTo(370, 360)
        //ctx.lineTo(400, 450)
        ctx.strokeStyle = "black"
        ctx.stroke()
        //ctx.fillStyle = "red"
        //ctx.fill()

    </script>
</body>
</html>
